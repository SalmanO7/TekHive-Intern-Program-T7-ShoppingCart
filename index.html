<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>Shopping</span>Cart</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>


    <section class="shop container">
        <h2 class="section-title">Products</h2>

        <div class="shop-content">
            <div class="product-box">
                <img src="assets/img-2.jpg" alt="" class="product-img">
                <h2 class="product-title">DSLAR</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img-3.jpg" alt="" class="product-img">
                <h2 class="product-title">LED Large</h2>
                <span class="product-price">$59.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img-8.jpg" alt="" class="product-img">
                <h2 class="product-title">Samsung</h2>
                <span class="product-price">$29.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img-5.jpg" alt="" class="product-img">
                <h2 class="product-title">Medium Shirt</h2>
                <span class="product-price">$105</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img-6.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike shoes</h2>
                <span class="product-price">$95</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img-9.jpg" alt="" class="product-img">
                <h2 class="product-title">Dell i5</h2>
                <span class="product-price">$1400</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img-10.jpg" alt="" class="product-img">
                <h2 class="product-title">Hp elite book</h2>
                <span class="product-price">$1700</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img-12.jpg" alt="" class="product-img">
                <h2 class="product-title">adidas bagpack</h2>
                <span class="product-price">$110.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>



    <script src="main.js"></script>
</body>

</html>
